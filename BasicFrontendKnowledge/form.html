<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>フロントエンドの基本知識</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header class="headline">
    <h1>Arithmetic Quiz</h1>
</header>
<section>
    <p class="question-statement">What number fits in the square?</p>
    <div class="flex-box">
        <p class="box-num">99</p>
        <p class="box-num">45</p>
        <p class="box-num">53</p>
        <p class="box-num">45</p>
    </div>
    <div class="flex-box">
        <p class="box-num">78</p>
        <p class="box-num">21</p>
        <p class="box-num">24</p>
        <p class="box-num">29</p>
        <p class="box-num" id="output">□</p>
    </div>
</section>
<section class="answer">
    <form id="form_id" action="">
        <input class="answer-box" id="text_box_id" type="number">
        <input class="answer-button" type="button" value="send" onclick="onButtonClick();">
    </form>
</section>
<section class="judge">
    <div id="judgment"></div>
</section>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
